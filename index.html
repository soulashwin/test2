<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link  href="studio.css"  rel="stylesheet">
    <link  href="page2.html" >
</head>
<body>
    <form action="https://sheetdb.io/api/v1/334jme01cbqzr" method="post" id="sheetdb-form"  >
        <div class="container">
          <h1>Yuvraj Dance Studio</h1>
          <p>Please Fill Form to Demo Class </p>
          <hr>
      
          <label for="number"><b>Phone Number</b></label>
          <input type="text" placeholder="Enter Number" name="data[number]" required>
      
          <label for="name"><b>Student Name</b></label>
          <input type="text" placeholder="Enter Student Name" name="data[name]" required>
      
          <label for="batch-time"><b>Enter batch Time</b></label>
         <select id="country" name="data[batch-time]">
            <option value="8to9AM">8to9am</option>
            <option value="2to3PM">2to8pm</option>
            <option value="4to5PM">4to5pm</option>
            <option value="5to6PM">5to6pm</option>
            <option value="6to7PM">6to7pm</option>
            <option value="7to8Pm">7to8pm</option>
            <option value="8to9PM">8to9pm</option>
            <option value="9to10PM">9to10pm</option>
          </select>
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Register</button>
          </div>
        </div>
      </form>



        <script>
            var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('page2.html', '_blank');

          });
        });
        </script>
        


</body>
</html>
