<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Rhythm Verse Dance Studio</title>
    
    <style>
        /* Import a modern, clean font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset default margins and set box-sizing */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Create a vibrant, energetic background and center the form */
        body {
            background: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* The main form card */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        /* Headings and text */
        h1 {
            color: #333333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: center;
        }

        p {
            color: #666666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
        }

        hr {
            border: 1px solid #eeeeee;
            margin-bottom: 25px;
        }

        /* Labels */
        label {
            display: block;
            color: #444444;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        /* Style all the input fields and the dropdown */
        input[type=text], 
        input[type=tel], 
        input[type=date], 
        select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1.5px solid #cccccc;
            border-radius: 8px;
            background-color: #f9f9f9;
            font-size: 14px;
            color: #333333;
            transition: all 0.3s ease;
        }

        /* Glow effect when the user clicks an input */
        input[type=text]:focus, 
        input[type=tel]:focus, 
        input[type=date]:focus, 
        select:focus {
            background-color: #ffffff;
            border-color: #8E54E9;
            outline: none;
            box-shadow: 0 0 8px rgba(142, 84, 233, 0.3);
        }

        /* Flexbox container to put buttons side-by-side */
        .clearfix {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 10px;
        }

        /* Base button styles */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        /* Click effect for buttons */
        button:active {
            transform: scale(0.98);
        }

        /* Specific styling for the Cancel button */
        .cancelbtn {
            background-color: #f1f1f1;
            color: #555555;
        }

        .cancelbtn:hover {
            background-color: #e2e2e2;
        }

        /* Specific styling for the Register button */
        .signupbtn {
            background-color: #8E54E9;
            color: white;
            box-shadow: 0 4px 15px rgba(142, 84, 233, 0.4);
        }

        .signupbtn:hover {
            background-color: #7A42D4;
        }

        /* Make links pop */
        a {
            color: #4776E6;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Make it responsive for very small phones */
        @media screen and (max-width: 400px) {
            .container {
                padding: 25px 20px;
            }
            .clearfix {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <form action="https://sheetdb.io/api/v1/334jme01cbqzr" method="post" id="sheetdb-form">
        <div class="container">
            <h1>Rhythm Verse Dance Studio</h1>
            <p>Please fill out this form to register for a demo class.</p>
            <hr>
      
            <label for="number"><b>Phone Number</b></label>
            <input type="tel" id="number" placeholder="Enter Number" name="data[number]" required>
      
            <label for="name"><b>Student Name</b></label>
            <input type="text" id="name" placeholder="Enter Student Name" name="data[name]" required>
            
            <label for="date"><b>Registration Date</b></label>
            <br>
            <input type="date" id="date" name="data[date]" required>
            <br><br>
            
            <label for="batch-time"><b>Enter Batch Time</b></label>
            <br>
            <select id="batch-time" name="data[batch-time]" required>
                <option value="" disabled selected>Select a time</option>
                <option value="8 to 9AM">8:00 AM to 9:00 AM</option>
                <option value="2 to 3PM">2:00 PM to 3:00 PM</option>
                <option value="4 to 5PM">4:00 PM to 5:00 PM</option>
                <option value="5 to 6PM">5:00 PM to 6:00 PM</option>
                <option value="6 to 7PM">6:00 PM to 7:00 PM</option>
                <option value="7 to 8PM">7:00 PM to 8:00 PM</option>
                <option value="8 to 9PM">8:00 PM to 9:00 PM</option>
                <option value="9 to 10PM">9:00 PM to 10:00 PM</option>
            </select>
            <br><br>

            <p>By clicking the Register button, you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
            <div class="clearfix">
                <button type="button" class="cancelbtn" onclick="document.getElementById('sheetdb-form').reset()">Cancel</button>
                <button type="submit" class="signupbtn">Register</button>
            </div>
        </div>
    </form>

    <script>
        const form = document.getElementById('sheetdb-form');
        
        form.addEventListener("submit", e => {
            e.preventDefault();
            
            fetch(form.action, {
                method : "POST",
                body: new FormData(form),
            })
            .then(response => response.json())
            .then((data) => {
                alert("Registered Successfully! âœ…");
                form.reset();
                window.open('landingPG.html', '_blank');
            })
            .catch((error) => {
                alert("Something went wrong. Please try submitting again.");
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
